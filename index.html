<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Random Quoting Machine </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Random Quote Machine</h2>
          <h4>Quotes that will change your life (or not)</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div id="quoteBox">
              <p>" <span id="quote">Quote will ote wte wte wte wte wte wi</span> "</p>
              <p> - <span id="author">Author</span></p>
              <div class="buttons">
                <button id="newQuote" type="button" name="button" class="btn btn-md">New Quote</button>
                <button id="tweet" type="button" name="button" class="btn btn-md">Tweet</button>
              </div>
          </div>
        </div>
      </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
